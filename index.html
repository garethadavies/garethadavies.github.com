<h2>Hello, I am Gareth Davies, a web designer &amp; developer based in Birmingham, England.</h2>

<div class="posts">
{% for post in site.posts %}
  
  <div class="posts-item">

  	<p class="pull-right posts-item-date">{{ post.date | date_to_string }}</p>
  	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

  	<p>{{ post.excerpt }}</p>

  </div>

{% endfor %}
</div>
